{% extends 'market/base.html' %}
{% load tailwind_filters %}
{% block body %}
    <form class="flex flex-col w-5/6 py-4 px-8 mx-auto" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-3xl mb-3 mx-auto font-extrabold text-gray-900">Contact Form</div>
        <div class="w-4/5 mx-auto">
            {{ form|crispy }}
        </div>
        <button type="submit" class="outline outline-2 outline-gray-900 px-4 py-2 font-semibold text-sm bg-gray-900 text-white rounded-full shadow-sm mx-auto">Submit Query</button>
    </form>
{% endblock body %}
