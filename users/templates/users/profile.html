{% extends 'market/base.html' %}
{% load tailwind_filters %}
{% block body %}
    <form class="flex flex-col w-5/6 py-4 px-8 mx-auto" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="flex mx-auto">
            <img src="{{ user.profile.image.url }}" class="mx-10 rounded-full w-12 mx-auto" alt="ProfilePicture">
            <div class="text-3xl mb-3 mx-auto font-extrabold text-gray-900">Profile of {{ user.username }}</div>
        </div>
        <div class="w-4/5 mx-auto">
            <div>Update your account:</div>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </div>
        <button type="submit" class="outline outline-2 outline-gray-900 px-4 py-2 font-semibold text-sm bg-gray-900 text-white rounded-full shadow-sm mx-auto">Update</button>
    </form>
{% endblock body %}
