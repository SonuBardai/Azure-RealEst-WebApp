{% extends 'market/base.html' %}
{% load static %}
{% block body %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-10 mx-auto">
      <div class="flex flex-col text-center w-full mb-2">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">De-List Property?</h1>
      </div>
      <form method="POST">
        {% csrf_token %}
        <p class="mb-8 text-center">Are you sure you want to delist the property with title: "{{object.title}}"?</p>
        <div class="flex flex-row gap-12 justify-center align-center">
          <button type="submit" class="text-white bg-red-500 border-0 py-2 px-8 mx-8 focus:outline-none rounded text-lg">Confirm</button>
          <a href="{% url 'property-detail' object.slug %}" class="py-2 cursor-pointer px-8 rounded text-lg mx-8 border border-gray-500">Cancel</a>
        </div>
      </form>
    </div>
  </section>

  {% endblock body %}
